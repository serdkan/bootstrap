<!DOCTYPE html>
<html lang="en">
    <head>
        <title>animasyon</title>
        <style>
            body {
    background-image: url('2771.jpg');
    background-size: cover;
    background-repeat: no-repeat;
                }
        .container{
            animation-name: show;
            animation-duration: 15s;

        }
        @keyframes show {
         0%{margin-left: 0px; transform: rotateY(-180deg);}
         25%{margin-left: 0px; transform: translate(700px,100px);}
         100%{margin-left: 700px;}
        }
    </style>
    </head>
    <body>
        <img class="container" src="fighter.gif"/>
    </body>
</html>
